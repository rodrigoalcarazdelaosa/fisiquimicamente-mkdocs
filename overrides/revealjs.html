<!DOCTYPE html>
<html lang="es">
  <head>

    {% set cdn_url_reveal = "https://cdnjs.cloudflare.com/ajax/libs/reveal.js/5.1.0" %}

    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />

    {% if config.title %}
    <title>{{ config.title }}</title>
    {% endif %}

    <link rel="stylesheet" href="{{ cdn_url_reveal }}/reset.min.css" />
    <link rel="stylesheet" href="{{ cdn_url_reveal }}/reveal.min.css" />
    <link rel="stylesheet" href="{{ cdn_url_reveal }}/theme/white.min.css" />

    <!-- Theme used for syntax highlighted code -->
    <link rel="stylesheet" href="{{ cdn_url_reveal }}/plugin/highlight/monokai.css" />
  </head>
  <body>
    <div class="reveal">
      <div class="slides">
        <section
          data-markdown
          data-separator="^\n---\n$"
          data-separator-vertical="^\n--\n$"
          data-notes="^Note:"
        >
          <script type="text/template">
            {{ page.markdown }}
          </script>
        </section>
      </div>
    </div>

    <script src="{{ cdn_url_reveal }}/reveal.js"></script>
    <script src="{{ cdn_url_reveal }}/plugin/notes/notes.js"></script>
    <script src="{{ cdn_url_reveal }}/plugin/markdown/markdown.js"></script>
    <script src="{{ cdn_url_reveal }}/plugin/highlight/highlight.js"></script>
    <script>
      // More info about initialization & config:
      // - https://revealjs.com/initialization/
      // - https://revealjs.com/config/
      Reveal.initialize({
        hash: true,

        // Learn about plugins: https://revealjs.com/plugins/
        plugins: [RevealMarkdown, RevealHighlight, RevealNotes],
      });
    </script>
  </body>
</html>
