site_name: FisiQuímicamente
site_url: https://fisiquimicamente.com
site_author: Rodrigo Alcaraz de la Osa
site_description: Recursos de Física y Química, tutoriales y ciencia de actualidad

copyright: "&copy; 2020&ndash;2024 Rodrigo Alcaraz de la Osa"

theme:
  name: material
  custom_dir: overrides
  language: es
  features:
    - announce.dismiss
    - content.tooltips
    - header.autohide
    - search.suggest
    - navigation.tracking
    - navigation.sections
    - navigation.tabs
    - navigation.prune
    - navigation.indexes
    - toc.follow
    - navigation.top
  palette:
    # Palette toggle for automatic mode
    - media: "(prefers-color-scheme)"
      toggle:
        icon: material/brightness-auto
        name: Cambiar a modo claro
    # Palette toggle for light mode
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: black
      accent: green
      toggle:
        icon: material/brightness-7
        name: Cambiar a modo oscuro
    # Palette toggle for dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: white
      accent: green
      toggle:
        icon: material/brightness-4
        name: Cambiar a automático
  font:
    text: EB Garamond
    code: Inconsolata
  favicon: assets/media/favicon.png
  icon:
    logo: material/atom

plugins:
  - blog
  - glightbox:
      height: auto
      manual: true
  - search
  - social
  - tags

extra:
  social:
    - icon: social/X
      link: https://x.com/fqmente
      name: Síguenos en X
    - icon: social/instagram
      link: https://www.instagram.com/fisiquimicamente/
      name: Síguenos en Instagram
    - icon: social/pinterest
      link: https://www.pinterest.es/fisiquimicamente/
      name: Síguenos en Pinterest
    - icon: social/telegram
      link: https://t.me/fisiquimicamente
      name: Suscríbete a nuestro canal de Telegram
    - icon: social/whatsapp
      link: https://whatsapp.com/channel/0029VaCbtJCIt5s4EryJFG3f
      name: Suscríbete a nuestro canal de Whatsapp
    - icon: social/discord
      link: https://discord.gg/kJqPqTJ
      name: Únete a nuestro servidor de Discord

markdown_extensions:
  - admonition
  - pymdownx.details
  - pymdownx.superfences
  - pymdownx.tabbed:
      alternate_style: true
      slugify: !!python/object/apply:pymdownx.slugs.slugify
        kwds:
          case: lower
  - def_list
  - pymdownx.tasklist:
      custom_checkbox: true
  - attr_list
  - md_in_html
  - toc:
      permalink: true
      permalink_title: Enlace a esta sección
      title: En esta página
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
      options:
        custom_icons:
          - overrides/.icons
  - pymdownx.arithmatex:
      generic: true
  - pymdownx.caret
  - pymdownx.mark
  - pymdownx.tilde

extra_javascript:
  - javascripts/katex.js
  - https://unpkg.com/katex@0/dist/katex.min.js
  - https://unpkg.com/katex@0/dist/contrib/auto-render.min.js

extra_css:
  - stylesheets/extra.css
  - https://unpkg.com/katex@0/dist/katex.min.css

